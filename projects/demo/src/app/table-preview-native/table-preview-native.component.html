<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      <span rowActions [disabled]="leftDisabled()">
        <button matIconButton (click)="onEdit(user)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
      </span>
      {{ user.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">
      <app-badge [type]="user.role.toLowerCase()" [label]="user.role" />
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <app-badge [type]="user.status.toLowerCase()" [label]="user.status" />
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      {{ user.lastUpdated }}
      <span rowActions [rowActions]="variant()" [disabled]="rightDisabled()">
        <button matIconButton (click)="onView(user)" title="View">
          <mat-icon>visibility</mat-icon>
        </button>
        <button matIconButton (click)="onEdit(user)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button matIconButton (click)="onDelete(user)" title="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
